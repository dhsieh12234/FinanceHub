<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Query System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Search by Name</button>
            <div class="dropdown-content">
                <a href="#" onclick="showWindow('companies')">Companies</a>
                <a href="#" onclick="showWindow('investment_banks')">Investment Banks</a>
                <a href="#" onclick="showWindow('invest_firms')">Investment Firms</a>
                <a href="#" onclick="showWindow('managers')">Managers</a>
                <a href="#" onclick="showWindow('portfolios')">Portfolios</a>
                <a href="#" onclick="showWindow('stocks')">Stocks</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Advanced Options</button>
            <div class="dropdown-content">
                <a href="#" onclick="showAdvancedQuery('stocks')">Query Stocks</a>
                <!-- Additional advanced options can be added here -->
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Password Form -->
        <div id="password-form" class="full-screen">
            <h1>Enter MySQL Root Password</h1>
            <input type="password" id="root-password" placeholder="Enter Root Password">
            <button onclick="submitPassword()">Submit</button>
            <div id="password-error" class="error-message"></div>
        </div>

        <!-- Main Content -->
        <main class="content hidden">
            <div id="results_container" class="results-window">
                <h2>Welcome</h2>
                <p>Select an option from the menu above to get started.</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div class="webpage-mark">FL2024 Databases Final Project</div>
</body>
</html>
